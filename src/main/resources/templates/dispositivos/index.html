<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Dispositivos - Smart Perú</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Color de fondo suave */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Fuente moderna */
        }
        .container {
            margin-top: 50px;
            margin-bottom: 50px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 35px;
            color: #343a40;
            font-weight: 600;
        }
        .table-responsive {
            margin-top: 20px; /* Espacio antes de la tabla */
        }
        .table thead th {
            background-color: #007bff; /* Color de fondo para el encabezado de la tabla */
            color: white; /* Texto blanco en el encabezado */
            border-color: #007bff; /* Borde del mismo color */
            vertical-align: middle; /* Alineación vertical del texto */
        }
        .table-hover tbody tr:hover {
            background-color: #e2f2ff; /* Color de fondo al pasar el ratón por encima */
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-weight: 600;
            padding: 10px 25px;
            border-radius: 8px;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .action-links {
            display: flex;
            gap: 10px; /* Espacio entre los enlaces de acción */
            justify-content: center;
        }
        .action-links a {
            text-decoration: none; /* Quitar subrayado por defecto */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Lista de Dispositivos Registrados</h1>

    <div class="mb-4 text-center">
        <a href="/dispositivos/create" class="btn btn-primary">Registrar Nuevo Dispositivo</a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover align-middle">
            <thead>
            <tr>
                <th>ID Dispositivo</th>
                <th>Cliente</th> <th>Tipo</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>IMEI/Serie</th>
                <th>Color</th>
                <th>Problema Inicial</th>
                <th>Observaciones</th>
                <th>Fecha Registro</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dispositivo : ${dispositivos}">

                <td th:text="${dispositivo.idDispositivo}"></td>
                <td th:text="${dispositivo.cliente.nombreCompleto}"></td>
                <td th:text="${dispositivo.tipoDispositivo}"></td>
                <td th:text="${dispositivo.marca}"></td>
                <td th:text="${dispositivo.modelo}"></td>
                <td th:text="${dispositivo.numeroSerieImei}"></td>
                <td th:text="${dispositivo.color}"></td>
                <td th:text="${dispositivo.descripcionProblemaInicial}"></td>
                <td th:text="${dispositivo.observacionesAdicionales}"></td>
                <td th:text="${dispositivo.fechaRegistro}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(dispositivos)}">
                <td colspan="10" class="text-center">No hay dispositivos registrados.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
