<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Smart Perú</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="my-5">
    <div class="text-center mb-4">
        <h2 class="position-relative d-inline-block pb-2">
            Lista de Repuestos
            <span class="position-absolute start-0 bottom-0 w-100 border-bottom border-3"></span>
        </h2>
    </div>
    <div class="table-responsive p-5">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>N° Parte</th>
                <th>Cantidad</th>
                <th>Precio de Compra</th>
                <th>Precio de Venta</th>
                <th>Fecha</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="repuesto : ${repuestos}">
                <td th:text="${repuesto.idRepuesto}"></td>
                <td th:text="${repuesto.nombreRepuesto}"></td>
                <td th:text="${repuesto.descripcion}"></td>
                <td th:text="${repuesto.numeroParte}"></td>
                <td th:text="${repuesto.cantidadStock}"></td>
                <td th:text="${repuesto.precioCompra}"></td>
                <td th:text="${repuesto.precioVentaSugerido}"></td>
                <td th:text="${repuesto.fechaRegistro}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
