<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Smart Perú</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
        margin-top: 50px;
        margin-bottom: 50px;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        margin-bottom: 35px;
        color: #343a40;
        font-weight: 600;
    }
    .table-responsive {
        margin-top: 20px;
    }
    .table thead th {
        background-color: #007bff;
        color: white;
        border-color: #007bff;
        vertical-align: middle;
    }
    .table-hover tbody tr:hover {
        background-color: #e2f2ff;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        font-weight: 600;
        padding: 10px 25px;
        border-radius: 8px;
        transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }
    .action-links {
        display: flex;
        gap: 10px;
        justify-content: center;
    }
    .action-links a {
        text-decoration: none;
    }
    .search-form {
        margin-bottom: 30px;
        background-color: #e9ecef;
        padding: 20px;
        border-radius: 8px;
        box-shadow: inset 0 1px 3px rgba(0,0,0,.1);
    }
    .search-form .form-control {
        border-radius: 6px;
    }
    .search-form .btn {
        border-radius: 6px;
    }
</style>
<body>
<div class="container">
    <h1>Lista de Repuestos Registrados</h1>

    <div class="mb-4 text-center">
        <a href="/repuestos/create" class="btn btn-primary">Registrar Nuevo Repuesto</a>
    </div>

    <div class="table-responsive p-5">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>N° Parte</th>
                <th>Cantidad</th>
                <th>Precio de Compra</th>
                <th>Precio de Venta</th>
                <th>Fecha</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="repuesto : ${repuestos}">
                <td th:text="${repuesto.idRepuesto}"></td>
                <td th:text="${repuesto.nombreRepuesto}"></td>
                <td th:text="${repuesto.descripcion}"></td>
                <td th:text="${repuesto.numeroParte}"></td>
                <td th:text="${repuesto.cantidadStock}"></td>
                <td th:text="${repuesto.precioCompra}"></td>
                <td th:text="${repuesto.precioVentaSugerido}"></td>
                <td th:text="${repuesto.fechaRegistro}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
