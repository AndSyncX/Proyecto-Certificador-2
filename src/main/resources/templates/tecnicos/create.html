<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Nuevo Tecnico - Smartphones Perú</title>
</head>
<body>
<h1>Registrar Nuevo Tecnico</h1>
<form action="/tecnicos/save" method="POST" th:object="${tecnicos}">

    <div>
        <label for="nombreCompleto">Nombre Completo:</label><br>
        <input type="text" id="nombreCompleto" th:field="*{nombreCompleto}" placeholder="Ej. Juan Pérez" required><br><br>
    </div>

    <div>
        <label for="dni">DNI:</label><br>
        <input type="text" id="dni" th:field="*{dni}" placeholder="Ej. 12345678" required><br><br>
    </div>

    <div>
        <label for="celular">Celular:</label><br>
        <input type="text" id="celular" th:field="*{celular}" placeholder="Ej. 987654321" required><br><br>
    </div>

    <div>
        <label for="correoElectronico">Correo Electrónico:</label><br>
        <input type="email" id="correoElectronico" th:field="*{correoElectronico}" placeholder="Ej. pepito@email.com" required><br><br>
    </div>

    <div>
        <label for="especialidad">Especialidad:</label><br>
        <input type="text" id="especialidad" th:field="*{especialidad}" placeholder="Ej. Reparación de Smartphones, Electrónica" required><br><br>
    </div>

    <div>
        <label for="fechaRegistro">Fecha de Registro:</label><br>
        <input type="date" id="fechaRegistro" th:field="*{fechaRegistro}" required><br><br>
    </div>

    <div>
        <button type="submit">Registrar Técnico</button>
        <a href="/tecnicos">Volver a Técnicos</a>
    </div>
</form>
</body>
</html>
